<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords"   content="Gerador de Senhas, Gerador de Password">
    <title>Gerador de Senha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img id="logo" src="./assets/logo.png" alt="Gerador de Senha logo">
    <main class="container-input">
        <span>Tamanho </span id="valor"><span> caracteres</span>
        <input id="slider" class="slider" type="range" min="5" max="25" value="15">
        <button id="button" clas="button_cta">Gerar Senha</button>

    </main>
    <div id="container-password" class="container-password-hide">
        <span class="tittle">Sua senha gerada foi:</span>
        <span id="password"></span>
        <span>Clique na senha para copiar ☝️ </span>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Gerador de Senhas, Gerador de Password" />
    <title>Gerador de Senha</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="custom-alert" class="custom-modal hide" style="display: none">
      <div class="modal-content">
        <h2>Alerta Personalizado?</h2>
        <p>Mensagem</p>
        <button id="custom-alert-button">Fechar</button>
      </div>
    </div>
    <img class="logo" src="./assets/logo.png" alt="Gerador de Senha logo" />
    <main class="container-input">
      <span>Tamanho <span id="valor"></span> caracteres</span>
      <input
        id="slider"
        class="slider"
        type="range"
        min="5"
        max="25"
        value="15"
      />
      <div class="container-checkbox">
        <input type="checkbox" id="lowLetters" checked /> <br />
        <label for="lowLetters">Minúsculas</label><br />
        <input type="checkbox" id="upperLetters" />
        <label for="upperLetters">Maiúsculas</label><br />
        <input type="checkbox" id="numbers" /> <br />
        <label for="numbers">Números</label><br />
        <input type="checkbox" id="symbols" /> <br />
        <label for="symbols">Simbolos</label><br />
      </div>
      <button id="button" class="button-cta" onclick="generatePassword()">
        Gerar Senha
      </button>
    </main>

    <div
      id="container-password"
      onclick="copyPassword()"
      class="container-password hide"
    >
      <span class="title">Sua senha gerada foi:</span>
      <span id="password" class="password"></span>
      <span class="tooltip">Clique na senha para copiar ☝️ </span>
    </div>

    <script src="script.js"></script>
  </body>
</html>
